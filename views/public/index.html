<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/resources/css/public.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <nav
      class="bg-indigo-400  px-2 sm:px-4 py-2.5 dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
      <br>
      <div class="container flex flex-wrap items-center justify-between mx-auto">
        <a href="https://flowbite.com/" class="flex items-center">
          <img src="/resources/img/logo-no-background.png" class="h-12" alt="Flowbite Logo">
          <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"></span>
        </a>
        <div class="flex md:order-2">
          <button type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-xl text-sm px-12 py-4 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Registrarse</button>
          <button data-collapse-toggle="navbar-sticky" type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-sticky" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>
      <br>
    </nav>
  </header>

  <main class="container flex flex-wrap items-center justify-between mx-9 h-screen">
    <p class="font-medium rounded-xl text-5xl">Busca, Escoje, Compra facil y <br> rapido</p>
    <form>
      <div class="flex items-center justify-center mb-4">
        <p class= "font-medium rounded-xl text-xl" >PROHAW</p>
      </div>
      <div class="bg-white w-96 p-6 rounded shadow-sm">
        <!-- <div class="bg-red-500 px-3 py-2 rounded text-gray-100 mb-3">
          <p>Correo incorrecto</p>
        </div> -->
        <label class="text-gray-700 ">Correo</label>
        <input class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4c  rounded shadow-sm" type="email" />
        <label class="text-gray-700">Contraseña</label>
        <input class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 rounded shadow-sm" type="password" />
        <input id="remember" class="mb-4" type="checkbox" />
        <label for="remember" class="text-gray-700">Recordarme</label>
        <button type="submit"
          class="bg-blue-500 w-full text-gray-100  rounded hover:bg-blue-600 transition-colors">Iniciar Sesión</button>
      </div>
    </form>
  </main>

  <footer>

  </footer>
</body>

</html>
